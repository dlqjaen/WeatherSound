    <section class="main login-modal">
      <h2 class="a11y-hidden">로그인/회원가입 모달창</h2>
      <i class="fa fa-times close" tabindex="0" aria-hidden="true"></i>
      <form class="input-box">
        <ul>
          <li>
            <label for="email">Email</label>
            <input class="sign-input" type="email" name="id(email)" id="email" placeholder="이메일 입력창">
          </li>
          <li class="sign-up-list">
            <label for="user-name">User Name</label>
            <input class="sign-input" type="name" name="username" id="user-name" placeholder="닉네임 입력창">
          </li>
          <li>
            <label for="password">Password</label>
            <input class="sign-input" type="password" name="password" id="password" placeholder="비밀번호 입력창">
          </li>
          <li class="sign-up-list">
            <label for="password-check">Password Check</label>
            <input class="sign-input" type="password" name="password" id="password-check" placeholder="비밀번호 입력확인창">
          </li>
          <li>
            <input class="sign-button" type="submit" aria-label="로그인 버튼" value="Sign In"></input>
          </li>
          <li>
            <button class="sign-button" type="button" aria-label="회원가입 버튼">Sign Up</button>
          </li>
          <li>
            <button class="sign-button facebook" type="button" aria-label="페이북으로 로그인 버튼"><i class="fa fa-facebook-square facebook-logo" aria-hidden="true"></i>Facebook</button>
          </li>
        </ul>
      </form>
    </section>
    <aside class="music-player">
      <h2 class="a11y-hidden">MusicPlayer</h2>
      <div class="music-info">
        <img class="album" src="./album.jpg" alt="album">
        <p class="album-text">
          <span class="music-title">너에게 쓰는 편지</span>
          <span class="music-singger">MC몽</span>
        </p>
      </div>
      <div class="music-controlor">
        <div class="music-btn-box">
          <i tabindex="0" class="fa fa-plus" aria-hidden="true"></i>
          <i tabindex="0" class="fa fa-step-backward" aria-hidden="true"></i>
          <i tabindex="0" class="fa fa-play" aria-hidden="true"></i>
          <i tabindex="0" class="fa fa-step-forward" aria-hidden="true"></i>
          <i tabindex="0" class="fa fa-repeat" aria-hidden="true"></i>
        </div>
        <div class="music-time">
          <span class="music-currnet-time">0:00</span>
          <progress class="music-time-line" value="0" max="100" tabindex="0"></progress>
          <span class="music-max-time">3:00</span>
        </div>
      </div>
      <div class="music-volum">
        <i tabindex="0" class="fa fa-volume-up" aria-hidden="true"></i>
        <progress value="100" max="100" class="volum-size" tabindex="0"></progress>
      </div>
    </aside>
